            location: "APB/Foyer"
            location-en: "Foyer of the APB"
            begin: "13:00"
            duration: "3:00"
            highlight: true
            photo: scavenger-hunt.jpg
            description: "Unser Service für dich: das Anti-Verlauf-Training inklusive spaßiger Aufgaben. Ideal, um den Campus und neue Leute besser kennenzulernen. Für die beste Gruppe gibt's natürlich einen Preis."
            description-en: "Get to know our beautiful campus, solve riddles and get to know the other students while working as a team. And the best team can even win a price!"
            english: true
        -
            title: "Vorglühen"
            title-en: "pre-party"
            begin: "17:30"
            duration: "1:30"
            location: "countdown"
            description: "Du hättest gerne noch mehr Zeit deine Kommilitonen und vielleicht auch den Studentenklub Count Down kennenzulernen? Vor Beginn der Clubwanderung bieten wir euch bei Spielen und Getränken genau dies. Kommt vorbei!"
            description-en: "You would like more time to get to know your fellow students and maybe the student club Count Down as well? Use the time before the club tour starts to do so. We will provide games and some drinks."
            english: true
        -
            title: "Clubwanderung"
            title-en: "Club tour"
            begin: "19:00"
            duration: "4:00"
            location: "countdown"
            highlight: true
            photo: club-tour.jpg
            description: "Wir laden dich ein, den Abend mit uns zu verbringen und dich ins studentische Nachtleben zu stürzen. Nach und nach werden wir uns von einem Studentenclub zum Nächsten vorarbeiten.  Hier sind übrigens auch die Studierenden aller anderen Fachschaften dabei. Vernetzung heißt das Stichwort. Start am Club Count Down"
            description-en: "Join us in experiencing Dresden's nightlife. On our tour of the student clubs you will even get the opportunity to meet students of other faculties as well. We will meet at Club Count Down."
            english: true
  -
    name: "Mittwoch"
    name-en: Wednesday
    date: 09.10.2019
    events:
        -
            title: "Wanderung oder lean back / Nerd 101"
            title-en: "Hiking&nbsp;tour or lean back / Nerd 101"
            begin: "09:00"
            duration: "7:00"
            highlight: true
            photo: hiking.jpg
            location: "Start am &nbsp;Hauptbahnhof auf Gleis 18 <br/> S1 Richtung Schöna um 09:00 Uhr"
            location-en: "Start at Dresden&nbsp;Main&nbsp;Station on Platform 18 <br/> S1 to Schöna at 09.00 a.m."
            description: "Es ist Mittwoch, also schalten wir einen einen Gang zurück und nach der Clubwanderung kann etwas Frischluft nie schaden. Die vielen Eindrücke kannst du bei einer Wanderung durch die wunderschöne Sächsische Schweiz etwas ruhen lassen und erstmal die Natur genießen. Da wir das Wetter leider nicht beeinflussen können zieht euch passend an und vergesst Essen, Wasser (!) und einen Fotoapperat nicht. Alternativ laden wir dich von 9:00-11:00 zum Katerfrühstück sowie unserer nerdigen Vortragsreihe »Nerd 101« ab 13:00 Uhr im APB ein."
            description-en: "It's Wednesday, so we turn one gear back and after the club walk can never hurt some fresh air. You can leave the many impressions to rest a bit during a hike through the beautiful Saxon Switzerland and enjoy nature for the first time. Since we can not influence the weather, you are suitably attracted and don't forget food, water (!) and a photo apprerata. Alternatively, we invite you from 9:00-11:00 to the hangover breakfast as well as our nerdy lecture series »Nerd 101« from 13:00 at the APB."
            english: true
        -
            begin: "19:00"
            duration: "2:00"
            title: "Ascii Abend"
            title-en: "Ascii Abend"
            location: "APB/Ascii"
            location-en: "APB/Ascii"
            description: "Studieren heißt nicht nur Büffeln, sondern auch Eintauchen in eine
                              Kultur, die bestimmt wird von 'Weil's gut ist' statt 'Weil's Geld dafür
                              gibt'. Deshalb gibt's Studentenclubs und deshalb gibt's das ascii -
                              unser Studentencafé an der Fakultät, das dich mit dem nötigen Koffein
                              und ausreichend Mate versorgt, wenn die Nacht mal wieder kürzer war, und
                              dessen Sofas weiterhelfen, wenn auch das nicht mehr reicht.
                              Findest du super? Dann lern zum ascii-Abend das Café und die Menschen
                              kennen, die den Laden schmeißen. Wir plaudern aus dem Nähkästchen, du
                              kannst dich durchs Getränkesortiment des asciis probieren und das ein
                              oder andere Bier wird auch bereit stehen."
            description-en: "The ascii is your chance to get involved with other students. The ascii always looks for new people. which want to help because it's fun and not because of money. If you would like to get to know the team and have a nice evening then come and join us."
            english: true
