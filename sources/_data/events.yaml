schedule-length: "14:00" # in stunden
schedule-begin: 8 # Uhr
days:
  -
    name: "Montag"
    name-en: Monday
    date: 07.10.2019
    events:
        -
            begin: "8:00"
            duration: "1:00"
            title: "Begrüßung mit Tutoren"
            title-en: "Warm-up with tutors"
            location: "APB/Foyer"
            english: true
            highlight: true
            photo: warm-up-with-tutors.jpg
            description: "Der Montagmorgen kann beginnen! Ein ganz ruhiges Einklingen in die ESE."
            descriptionen: "Monday morning can begin! A very quiet hooking into the ESE."
        -
            begin: "9:00"
            duration: "0:45"
            title: "Früh&shy;stück"
            title-en: "Break&shy;fast"
            location: "APB/E023"
            english: true
            highlight: true
            photo: breakfast.jpg
            description: "Kommt vorbei und startet gemeinsam mit uns in den Tag. Das Frühstück bietet euch bereits die perfekte Gelegenheit eure Kommilitonen kennenzulernen."
            description-en: "We start our day together with a nice breakfast. This is a great opportunity for you to meet your fellow students"
        -
            begin: "10:00"
            duration: "2:30"
            title: "Einführungsveranstaltung und Turorien"
            title-en: "Introductory event and Turoria"
            location: "POT/81/A"
            highlight: true
            photo: introductory-event.jpg
            description: "Es wird ernst, jetzt geht's los. Du solltest unbedingt dabei sein, denn nach einer kurzen Begrüßung bekommst du eine Einführung zu den wichtigsten Dingen, die du im Studium und vor allem im ersten Semester wissen musst. Als Dankeschön für dein vorbildliches Erscheinen bekommst du einen Ersti-Beutel mit vielem coolen Zeug."
            description-en: "After a new welcoming speeches, you'll get all the important informations you need for your first semester. Afterwards you get your amazing uni-bag with a lot of cool stuff"
        -
            begin: "12:30"
            duration: "1:00"
            title: "Mit&shy;tags&shy;pause"
            title-en: "Lunch"
            english: true
            description: "Zeit für eine kleine Essenspause."
            description-en: "Let's take a break and get some food."
        -
            title: "Vorstellung der Lehrenden"
            title-en: "Meet the lecturers"
            begin: "13:30"
            duration: "2:00"
            location: "APB/Foyer"
            location-en: "APB/Foyer"
            description: "Nach dieser Veranstaltung kennst du einige der Gesichter, die dir in Vorlesungen vorne häufig begegnen werden. Die Vortragenden erzählen ein bisschen über sich, ihre Themengebiete und die Pflichtvorlesungen der ersten Semester. Inklusive Anekdoten, da bleibt kein Auge trocken!"
            description-en: "This is your chance to get to know the professors before the lectures are starting. They are gonna talk about themself and what they are doing exactly."
            english: true
        -
            begin: "15:30"
            duration: "2:30"
            title: "Bunter Nachmittag"
            title-en: "Various afternoon"
            location: "APB/Foyer"
            description: "Wohin kann man sich zum Lernen zurückziehen, wie kommt man zum Prüfungsamt? Wir zeigen dir bei einem Rundgang die Fakultät und du kannst einen Blick in viele interessante Räume werfen. Schau dir zum Beispiel die Display Wall an oder sei bei einer exklusiven Führung durchs Rechenzentrum mit Prof. Nagel höchstpersönlich dabei. "
            description-en: "Where can I go to study? If I need some advice for my study to whom can I talk? Follows us on a tour through the faculty and we answer all your questions. Besides you get the change to visit  Prof. Nagels data center."
            english: true
        -
            begin: "18:00"
            duration: "3:30"
            title: "Kennlern-Spieleabend mit Grillen"
            title-en: "Games night and barbecue"
            location: "APB/Foyer"
            highlight: true
            photo: games-night.jpg
            description: "In einem nahtlosen Übergang beginnt dann nach dem Ende des Bunten Nachmittags einer unserer legendären Spieleabende. Bring gerne deine Freunde mit und auch eigene Brett- oder Videospiele. Es wird gegrillt und für Getränke ist natürlich auch gesorgt."
            description-en: "Come to our games night, which takes place once a month in our faculty. But this time we have special games like speed-friends to you can meet a lot of new people. Also there will be a barbecue with drinks, meat and vegetarain/vega food. "
            english: true
