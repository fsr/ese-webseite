schedule-length: "13:00" # in stunden
schedule-begin: 8 # Uhr
days:
  -
    name: "Montag"
    name-en: Monday
    date: 19.10.2020
    events:
        -
            begin: "9:00"
            duration: "1:00"
            title: "Einführungsveranstaltung"
            title-en: "Introductory event"
            location: "Online-Livestream"
            english: true
            highlight: true
            photo: introductory-event.jpg
            description: "Es wird ernst, jetzt geht's los. Du solltest unbedingt dabei sein, denn nach einer kurzen Begrüßung bekommst du eine Einführung zu den wichtigsten Dingen, die du im Studium und vor allem im ersten Semester wissen musst. Für dich live und in Farbe!"
            description-en: "After a new welcoming speeches, you'll get all the important informations you need for your first semester. Afterwards you get your amazing uni-bag with a lot of cool stuff"
            annotation: "Den Livestream findest du dann direkt auf der ESE-Webseite unter ese.ifsr.de"
            annotation-en: "You will find the livestream directly on the ESE website at ese.ifsr.de"
        -
            begin: "10:00"
            duration: "2:00"
            title: "Tutorien"
            title-en: "Tutoria"
            location: "n.n."
            photo: tutoria.jpg
            description: "Ganz viele ESE-Tutoren helfen dir bei deinem Start in die große Uniwelt. Wir geben dir einen Überblick über die Woche und alles Wichtige was du wissen musst."
            description-en: "Many ESE tutors will help you with your start into the big university world. We give you an overview of the week and everything you need to know."
        -
            begin: "13:30"
            duration: "2:00"
            title: "Vorstellung der Lehrenden"
            title-en: "Meet the lecturers"
            location: "Online-Livestream"
            description: "Nach dieser Veranstaltung kennst du einige der Gesichter, die dir in Vorlesungen vorne häufig begegnen werden. Die Vortragenden erzählen ein bisschen über sich, ihre Themengebiete und die Pflichtvorlesungen der ersten Semester. Inklusive Anekdoten, da bleibt kein Auge trocken! Für dich live und in Farbe."
            description-en: "This is your chance to get to know the professors before the lectures are starting. They are gonna talk about themself and what they are doing exactly."
            english: true
            annotation: "Den Livestream findest du dann direkt auf der ESE-Webseite unter ese.ifsr.de"
            annotation-en: "You will find the livestream directly on the ESE website at ese.ifsr.de"
  -
    name: "Dienstag"
    name-en: Tuesday
    date: 20.10.2020
    events:
        -
            begin: "9:00"
            duration: "3:00"
            title: "Ein&shy;schrei&shy;bung"
            title-en: "Enroll&shy;ment"
            location: "n.n."
            location-en: "n.n."
            highlight: true
            photo: enrollment.jpg
            description: "Der wichtigste Termin der Woche. Während es den ganzen Vormittag über Frühstück gibt, schreiben wir dich in deinen Stundenplan ein und erklären dir alles, was dazugehört. So geht bestimmt nix schief im ersten Semester."
            description-en: "The most important appointment of the week. While breakfast is served all morning, we will write you into your timetable and explain everything that goes with it. That way nothing will go wrong in the first semester."
            english: true
        -
            title: "Vortrag FSR"
            title-en: "Talks about the FSR"
            begin: "12:00"
            duration: "1:00"
            location: "Online-Livestream"
            description: "Was ist dieser FSR, was treibt diese Bande eigentlich und kann man das essen? Wir geben dir einen Einblick in unsere Arbeit."
            description-en: "What is this FSR, what does this gang actually do and can you eat it? We'll give you an insight into our work."
            annotation: "Den Livestream findest du dann direkt auf der ESE-Webseite unter ese.ifsr.de"
            annotation-en: "You will find the livestream directly on the ESE website at ese.ifsr.de"
        -
            title: "Campus&shy;schnitzel&shy;jagd"
            title-en: "Campus scavenger hunt"
            location: "n.n."
            begin: "15:00"
            duration: "2:00"
            highlight: true
            photo: scavenger-hunt.jpg
            description: "Unser Service für dich: das Anti-Verlauf-Training inklusive spaßiger Aufgaben. Ideal, um den Campus und neue Leute besser kennenzulernen. Für die beste Gruppe gibt's natürlich einen Preis."
            description-en: "Get to know our beautiful campus, solve riddles and get to know the other students while working as a team. And the best team can even win a price!"
            english: true
        -
            title: "Clubwanderung"
            title-en: "Club tour"
            begin: "19:00"
            duration: "3:00"
            location: "n.n."
            highlight: true
            photo: club-tour.jpg
            description: "Wir laden dich ein, den Abend mit uns zu verbringen und dich ins studentische Nachtleben zu stürzen. Nach und nach werden wir uns von einem Studentenclub zum Nächsten vorarbeiten.  Hier sind übrigens auch die Studierenden aller anderen Fachschaften dabei. Vernetzung heißt das Stichwort. Start am Club Count Down"
            description-en: "Join us in experiencing Dresden's nightlife. On our tour of the student clubs you will even get the opportunity to meet students of other faculties as well. We will meet at Club Count Down."
            english: true
  -
    name: "Mittwoch"
    name-en: Wednesday
    date: 21.10.2020
    events:
        -
            title: "Wanderung"
            title-en: "Hiking&nbsp;tour"
            begin: "09:00"
            duration: "7:00"
            highlight: true
            photo: hiking.jpg
            location: "n.n."
            location-en: "n.n."
            description: "Es ist Mittwoch, also schalten wir einen einen Gang zurück und nach der Clubwanderung kann etwas Frischluft nie schaden. Die vielen Eindrücke kannst du bei einer Wanderung durch die wunderschöne Sächsische Schweiz etwas ruhen lassen und erstmal die Natur genießen. Da wir das Wetter leider nicht beeinflussen können zieht euch passend an und vergesst Essen, Wasser (!) und einen Fotoapperat nicht."
            description-en: "It's Wednesday, so we turn one gear back and after the club walk can never hurt some fresh air. You can leave the many impressions to rest a bit during a hike through the beautiful Saxon Switzerland and enjoy nature for the first time. Since we can not influence the weather, you are suitably attracted and don't forget food, water (!) and a camera."
            english: true
        -
            begin: "18:00"
            duration: "4:00"
            title: "Spiele & ascii Abend"
            title-en: "game & ascii evening"
            location: "APB/ascii"
            location-en: "APB/ascii"
            description: "Studieren heißt nicht nur Büffeln, sondern auch Eintauchen in eine
                              Kultur, die bestimmt wird von 'Weil's gut ist' statt 'Weil's Geld dafür
                              gibt'. Deshalb gibt's Studentenclubs und deshalb gibt's das ascii -
                              unser Studentencafé an der Fakultät, das dich mit dem nötigen Koffein
                              und ausreichend Mate versorgt, wenn die Nacht mal wieder kürzer war, und
                              dessen Sofas weiterhelfen, wenn auch das nicht mehr reicht.
                              Findest du super? Dann lern zum ascii-Abend das Café und die Menschen
                              kennen, die den Laden schmeißen. Wir plaudern aus dem Nähkästchen, du
                              kannst dich durchs Getränkesortiment des asciis probieren und das ein
                              oder andere Bier wird auch bereit stehen."
            description-en: "The ascii is your chance to get involved with other students. The ascii always looks for new people. which want to help because it's fun and not because of money. If you would like to get to know the team and have a nice evening then come and join us."
            english: true
  -
    name: "Donnerstag"
    name-en: Thursday
    date: 22.10.2020
    events:
      -
        begin: "9:00"
        duration: "3:00"
        title: "Vorträge zum Studium"
        title-en: "Talks about the uni"
        location: "Online-Livestream"
        highlight: true
        photo: enrollment.jpg
        description: "In verschiedenen Vorträgen werden dir alle wichtigen Informationen rund ums Studium vermittelt"
        description-en: "Just sit down and listen. You will get all the information about the university and your studies you'll need."
        english: true
        annotation: "Den Livestream findest du dann direkt auf der ESE-Webseite unter ese.ifsr.de"
        annotation-en: "You will find the livestream directly on the ESE website at ese.ifsr.de"
      -
        title: "Nerd101 / Infomarkt & Feierliche Immatrikulation"
        title-en: "Nerd101 / Info market & Matriculation Ceremony"
        location: "n.n."
        location-en: "n.n."
        begin: "13:00"
        duration: "3:00"
        description: "Wir laden euch zu unserer nerdigen Vortragsreihe »Nerd101« ein. Alternativ: Im Namen des Rektorats und des Senats der Technischen Universität Dresden lädt Prof. Ursula M. Staudinger, Rektorin der TU Dresden, zur Feierlichen Immatrikulation der Studierenden des neuen Studienjahrgangs sehr herzlich ein."
        description-en: "We invite you to our nerdy lecture series »Nerd101«. Alternative: In the name of the Rectorial Board and the Senate of Technische Universität Dresden Professor Ursula M. Staudinger, Rector of TU Dresden very warmly invites the students of the new academic year to the Ceremonial Matriculation."
        english: true
      -
        title: "Kino Abend"
        title-en: "Movie Night"
        location: "kik"
        begin: "20:00"
        duration: "2:00"
        description: "Wusstest du, dass es auf dem Campus ein studentisches Kino gibt? Gemeinsam mit den Fachschaften Hydrowissenschaften und SpraLiKuWi veranstalten wir gemeinsam einen großen Kino-Abend. Der Titel des Films? Geheim! Aber umso besser, da kannst du mit anderen rätseln, was wohl gezeigt wird, und dabei direkt neue Freunde finden, die auf die gleichen Filme stehen wie du. Freier Eintritt!"
        description-en: "Did you know what we have a student cinema? Join us and enjoy a 'secret movie'. Free entry!"
        englisch: true
  -
    name: "Freitag"
    name-en: Friday
    date: 23.10.2020
    events:
      -
        title: "Seminar&shy;gruppen&shy;treffen"
        title-en: "Seminar group meeting"
        begin: "10:00"
        duration: "2:00"
        location: "Folge deinem Mentor"
        location-en: "Follow your mentor"
        description: "Lerne deinen Mentor sowie die anderen Leute deiner Seminargruppe kennen und werde deine dringenden Fragen los."
        description-en: "Get to know your mentor and the other students from your seminar group. You can ask all the questions you couldn't ask so far."
        english: true
      -
        begin: "14:00"
        duration: "3:00"
        title: "ESE-Spiel"
        title-en: "ESE-game"
        location: "APB/Foyer"
        location-en: "APB/Foyer"
        highlight: true
        photo: ese-game.jpg
        description: "Spiel, Spannung, Spaß. Wir simulieren den gesamten Verlauf des ersten Semesters in nur wenigen Stunden. Wer wird siegreich hervorgehen und wer zwangsexmatrikuliert? Der Abschluss der Woche wird nochmal äußerst unterhaltsam."
        description-en: "Bascially you will experience the whole first term in a few hours. Who will be successful, who will stop studying? Joins us  on our last event of a fun week!"
      -
        begin: "19:00"
        duration: "3:00"
        title: "Neu&shy;stadt-&shy;Kneipen&shy;tour"
        title-en: "Neu&shy;stadt-&shy;Pub&shy;tour"
        location: "Albertplatz"
        location-en: "Albertplatz"
        english: true
        description: "Dresden kann nur historisch und gediegen? Definitiv nicht! In der Neustadt erlebt Ihr Dresden von seiner jugendlichen, hippen und lebendigen Seite. Das Stadtviertel im Norden der Elbe ist das Synonym für Studentenkneipen, Clubkultur und unbändige Lust auf Kunst, Kultur und ein kühles Blondes. Bei der Kneipentour durch das Herz der Neustadt erfahrt Ihr alles rund um das zweite Stadtzentrum."
        description-en: "Dresden can only be historical and dignified? Definitely not! In the Neustadt you will experience Dresden from its youthful, hip and lively side. The district in the north of the Elbe is synonymous with student pubs, club culture and irrepressible desire for art, culture and a cool blonde. On the pub tour through the heart of the New Town you will learn everything about the second city centre."
  -
    name: "Samstag"
    name-en: Saturday
    date: 24.10.2020
    events:
      -
        title: "Stadt&shy;führung"
        title-en: "Guided city tour"
        location: "n.n."
        highlight: true
        photo: citytour.jpg
        begin: "13:00"
        duration: "2:30"
        english: true
